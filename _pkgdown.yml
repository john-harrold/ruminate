url: https://ruminate.ubiquity.tools/
# Customize:
# https://bootswatch.com/journal/
# https://rstudio.github.io/bslib/articles/bs5-variables.html
# bs_theme_preview()
template:
  bootstrap: 5
  #theme: pygments
  #theme: solarized-light
  #theme: yeti
  bootswatch: yeti
  bslib:
    #headings-color: "#9FCDC8"
    info: "#9FCDC8"
    primary: "#B76747"
    bg: "#F4EACA"
    fg: "#00445B"
reference:
   - title: "Running ruminate"
   - contents:
     - ruminate
   - title: "Helper functions"
   - contents:
     - ruminate_check
   - title: "CTS Module functions"
   - contents:
     - starts_with("CTS_")
     - fetch_rxinfo
     - fetch_rxtc
     - mk_subjects
     - plot_sr_ev
     - plot_sr_tc
     - rx2other
     - simulate_rules
   - title: "MB Module functions"
   - contents:
     - starts_with("MB_")
     - mk_rx_obj
   - title: "NCA Module functions"
   - contents:
     - apply_route_map
     - dose_records_builder
     - flag_nca_ds
     - starts_with("mk_table")
     - starts_with("mk_figure")
     - starts_with("NCA_")
     - starts_with("nca_")
     - run_nca_components
