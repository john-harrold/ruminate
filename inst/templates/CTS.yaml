      tooltip: "This is a unique identifier for the current rule. It should start with a letter and can contain letters, numbers and underscores."
      tooltip_position: "bottom"
    time_scale:
      width:  75
      tooltip: "Select the timescale to plot."
      tooltip_position: "top"
    tc_dim:
      width:  75
      default: "d2x4"
      tooltip: "rows x cols for figures"
      tooltip_position: "top"
      choices:
        d4x4:
          verb: "4x4"
          nrow: 4
          ncol: 4
        d2x4:
          verb: "2x4"
          nrow: 2
          ncol: 4
        d2x2:
          verb: "2x2"
          nrow: 2
          ncol: 2
        d1x1:
          verb: "1x1"
          nrow: 1
          ncol: 1
    dvcols:
      width: 150
      size: 10
      tooltip: "Select the different model outputs, states, etc to plot"
      tooltip_position: "top"
      choices:
        outputs:
          verb: "Outputs"
        states:
          verb: "States"
        parameters:
          verb: "Parameters"
        secondary:
          verb: "Secondary Parameters"
        covariates:
          verb: "Covariates"
    evplot:
      width: 150
      tooltip: "Select the events to plot"
      tooltip_position: "top"
      default: "dose"
      choices:
        dose:
          value: 1
          verb: "Dose"
        set_state:
          value: 4
          verb: "State Resets"
    fpage:
      width:  50
      tooltip: "Go to the selected output page"
      tooltip_position: "top"
