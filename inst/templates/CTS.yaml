      tooltip: "Final simulation time point in simulation units."
      tooltip_position: "bottom"
    covariates:
      none_found: "There were no coviaraites found in this model"
    selected_covariate:
      width:  200
      tooltip: "Pick covariate to define."
      tooltip_position: "right"
    rule_name:
      width:  300
